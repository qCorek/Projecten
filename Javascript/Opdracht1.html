<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Muur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            display: none;
            padding: 20px;
        }

        .cookie-wall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); 
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .cookie-wall .cookie-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .cookie-wall .cookie-content button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cookie-wall .cookie-content button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="cookie-wall" id="cookieWall">
        <div class="cookie-content">
            <p>We gebruiken cookies om de beste ervaring te bieden. Klik op "Ik accepteer" om door te gaan.</p>
            <button id="acceptButton">Ik accepteer</button>
        </div>
    </div>

    <div class="content">
        <h1>Welkom op mijn website!</h1>
    </div>

    <script>
        // Haal elementen op
        const cookieWall = document.getElementById('cookieWall');
        const content = document.querySelector('.content');
        const acceptButton = document.getElementById('acceptButton');

        // Voeg een event listener toe aan de knop
        acceptButton.addEventListener('click', () => {
            // Verberg de cookie-muur
            cookieWall.style.display = 'none';

            // Toon de content
            content.style.display = 'block';
        });
    </script>

</body>
</html>
